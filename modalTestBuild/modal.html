<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Modal Trials</title>

        <link rel="stylesheet" href="/style.css">
    </head>

    <body>
        <div id="modal-background" class="hidden"></div>
        <div id="post-modal" class="hidden">
            <div class="modal-dialog">

                <div class="modal-title">
                    <h3>Recipe Name!</h3> 
                    <button type="button" id="add-to-cart-button" class="cart-button">Add to Cart</button>
                    <button type="button" id="close-modal" class="close-modal-button">Cancle</button>
                </div>

                <div class="modal-image-container">
                    <img src="https://static.pexels.com/photos/353347/pexels-photo-353347.jpeg" alt="recipe name!">
                </div>
                <div class="modal-info-container">
                    <span class="cake-flavor">Vanilla</span><span class="dietary-tag">Vegan</span><span class="serving-number">25</span><span class="prep-time">45 minutes</span><span class="cook-time">90 minutes</span>
                </div>
                <div class="modal-footer">
                    <a href="#" class="recipe-link">See Full Recipe</a>
                </div>
            </div>
        </div>
    </body>
</html>
